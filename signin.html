<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin_styles.css">
    <title>Flight Booking - Sign In</title>
</head>
<body>
    <main class="signin-background">
        <div class="signin-container">
            <h2>Sign In</h2>
            <button id="signin-with-google">Sign In with Google</button>
            <form id="manual-signin-form">
                <input type="text" placeholder="Email or Username" required>
                <input type="password" placeholder="Password" required>
                <p><a href="forgot-password.html">Forgot Password?</a></p>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>
    <script src="signin_script.js"></script>
</body>
</html>
